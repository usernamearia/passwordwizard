<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizardPass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">
            <div class="logo">WP</div>
            <h1>WizardPass</h1>
        </div>

        <div class="theme-selector">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="generator">Password Generator</button>
            <button class="tab-button" data-tab="checker">Password Checker</button>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="generator">
                <h2>Generate a Secure Password</h2>
                
                <div class="password-display">
                    <input type="text" id="password-output" readonly>
                    <button id="copy-button">Copy</button>
                </div>
                
                <div class="password-options">
                    <div class="option">
                        <label for="password-length">Length: <span id="length-value">12</span></label>
                        <input type="range" id="password-length" min="8" max="64" value="12">
                    </div>
                    
                    <div class="checkbox-options">
                        <div class="option">
                            <input type="checkbox" id="uppercase" checked>
                            <label for="uppercase">Uppercase Letters (A-Z)</label>
                        </div>
                        
                        <div class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase Letters (a-z)</label>
                        </div>
                        
                        <div class="option">
                            <input type="checkbox" id="numbers" checked>
                            <label for="numbers">Numbers (0-9)</label>
                        </div>
                        
                        <div class="option">
                            <input type="checkbox" id="symbols" checked>
                            <label for="symbols">Symbols (!@#$%^&*)</label>
                        </div>
                    </div>
                </div>
                
                <button id="generate-button">Generate Password</button>
            </div>

            <div class="tab-pane" id="checker">
                <h2>Check Password Security</h2>
                
                <div class="password-input">
                    <div class="password-input-wrapper">
                        <input type="password" id="password-check" placeholder="Enter password to check">
                        <button id="toggle-visibility" type="button">
                            <span class="visibility-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <button id="check-button">Check Password</button>
                </div>
                
                <div class="results-container">
                    <div id="results" class="hidden">
                        <div class="result-item">
                            <span class="result-label">Breach Status:</span>
                            <span id="breach-status"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Times Exposed:</span>
                            <span id="times-exposed"></span>
                        </div>
                    </div>
                    <div id="loading" class="hidden">Checking...</div>
                    <div id="validation-message" class="hidden">Please enter a password to check</div>
                </div>
                
                <div class="security-note">
                    <p><strong>Note:</strong> Your password is never sent over the network to any server. K-anonymity is used to check if your password has been exposed in data breaches.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
